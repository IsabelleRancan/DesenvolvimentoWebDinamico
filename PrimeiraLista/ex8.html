<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>

    <h1>Verificando se um número é positivo ou negativo</h1>

    <section id="result"></section>

    <script>
        let n = Number(window.prompt("Digite um número positivo ou negativo: "));

        if (n >= 0){
            document.getElementById("result").innerHTML = `O número ${n} é positivo`;
        } else {
            document.getElementById("result").innerHTML = `O número ${n} é negativo`;
        }

    </script>
    
</body>
</html>
