<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
     <script defer src="script/script.js"></script> <!-- defer serve pra só inicializar o script após todo o html carregar -->
    <title>Contatos</title>
</head>
<body>
    <h1>Contatos</h1>

    <div class="container">
        <div class="formulario">
            <div class="dados-form">
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" placeholder="Digite seu nome">
            </div>
            <div class="dados-form">
                <label for="txtFone">Telefone</label>
                <input type="number" id="txtFone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="dados-form">
                <label for="txtData">Data de Nascimento</label>
                <input type="number" id="txtData" placeholder="XX/XX/XXXX">
            </div>
            <button id="enviar">Enviar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <td>#</td>
                    <td>Nome</td>
                    <td>Telefone</td>
                    <td>Data de Nascimento</td>
                    <td>Ação</td>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>

    </div>
    
</body>
</html>
