<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            height: 10rem;
            width: 10rem;
            background-color: blueviolet;
            color: white;
            text-align: center; /*centralizando sem usar flex*/ 
            line-height: 10rem; /*centralizando sem usar flex*/ 
        }
    </style>

</head>
<body>

    <div id="area">
        Interaja...
    </div>

    <script>

        var a = document.getElementById('area') //colocando a variável em escopo global para qualquer uma das funções poder utilizar ela 

        //isso vai "pestar atenção" no meu código e executar caso alguma dessas ações aconteça. Vai deixar meu HTML mais limpo 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
        }
    </script>
    
</body>
</html>
