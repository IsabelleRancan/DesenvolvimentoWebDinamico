<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversão Vetor</title>
</head>
<body>
    
<h1>Inverte os números fornecidos no vetor</h1>

<script>
    let n = Number (window.prompt("Digite o tamanho do seu vetor: "));
    let numeros = [];

    for(let i = 0; i < n; i++){
        numeros [i] = Number (window.prompt("Digite um número: "));

    }

    document.write(numeros[i]);
   
</script>

</body>
</html>
