<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversão Vetor</title>
</head>
<body>
    
<h1>Inverte os números fornecidos no vetor</h1>

<script>
    let n = Number (window.prompt("Digite o tamanho do seu vetor: "));
    let numeros = [];
    //let result = 0;

    for(let i = 0; i < n; i++){
        numeros [i] = Number (window.prompt("Digite um número: "));
        let result = numeros [i];
    }

    //percorrendo o vetor de trás pra frente
    for(let i = n - 1; i >= 0; i--){
        document.write(numeros[i]);
    }
   
</script>

</body>
</html>
