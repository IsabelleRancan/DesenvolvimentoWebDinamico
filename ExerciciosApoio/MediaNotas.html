<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    
<h1>Média de Notas informadas pelo usuário</h1>

<script>
    let n = Number (window.prompt("Você quer saber a média de quantas notas?"));
    let notas = [];
    let nota = 0;


    for(let i = 0; i < n; i++){
        notas [i] = Number (window.prompt("Digite sua nota: "));
        nota = nota + notas [i];
    }

    nota = nota / n;
    document.write("A média é de: " , nota); 

</script>
</body>
</html>
