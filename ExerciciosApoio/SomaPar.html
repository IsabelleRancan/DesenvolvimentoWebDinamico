<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números Pares</title>
</head>
<body>

    <h1>Soma de Números Pares</h1>

    <script>
        let n = Number(window.prompt("Digite um número: "));
        let a = 0;  
        let soma = 0;

        for (a = 0; a <= n; a +=2){
            soma += a;
        }

        document.write(soma);

    </script>

</body>
</html>
