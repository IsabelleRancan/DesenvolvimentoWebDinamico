<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpares e Pares</title>
</head>
<body>

    <h1>Contando e exibindo os numeros ímpares e pares digitados pelo usuário</h1>

    <section id="result"></section>

    <script>
        let impar = 0;
        let par = 0;
        let n = Number (window.prompt("Quantos números você quer digitar: "))
        let numeros = [];

        for(i = 0; i < n; i++){
            numeros[i] = Number (window.prompt("Digite um númemro: "))

            if(numeros[i] % 2 == 0){
                par++;
            } else{
                impar++;
            }
        }

        let res = document.getElementById("result");
        res.innerHTML += `<p>A quantidade de números pares que você digitou é de ${par} e a quantidade de ímpares é de ${impar}</p>`;
        res.innerHTML += ` <p> ${numeros} </p>`;


    </script>
    
</body>
</html>
