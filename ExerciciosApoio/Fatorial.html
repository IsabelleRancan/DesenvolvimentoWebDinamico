<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>

    <h1>Fatorial de um Número</h1>

    <script>
        let n = Number(window.prompt("Digite um número: "));
        let fatorial = 1;

        for(i = n; i != 0; i--){
            fatorial = fatorial * i;
        }

        document.write(fatorial);

    </script>


</body>
</html>
