<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor</title>
</head>
<body>
    
<h1>Exibe o maior e o menor valor em um vetor</h1>

<script>
    let n = Number (window.prompt("Digite o tamanho do seu vetor: "));
    let numeros = [];
    let maior = 0;
    let menor = 0;

//maior
    for(let i = 0; i < n; i++){
        numeros [i] = Number (window.prompt("Digite um número: "));
        if(numeros [i] > maior){
            maior = numeros [i];
            menor = maior;
        } 
    }

//menor
    for(let i = 0; i < n; i++){
        if(numeros [i] < menor){
            menor = numeros [i];

        }
    }

    document.write(maior, " é o maior valor no seu vetor")
    document.write("<br>" , menor , " é o menor valor no seu vetor</br>")

</script>
</body>
</html>
