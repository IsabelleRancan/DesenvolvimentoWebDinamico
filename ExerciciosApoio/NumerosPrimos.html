<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>
</head>
<body>
    
<h1>Diz se o número informado é primo</h1>

<script>
    let n = Number (window.prompt("Digite um número: "));

    if(n > 3){
        if(n % 2 == 0){
            document.write("O número " , n , " não é primo.")
        } else {
            for(let i = 3; i < n - 1; i++){
                if(n % i == 0){
                    document.write("O número " , n , " não é primo.");
                    break;
                } else if(n % n == 0){
                    document.write("O número " , n , " é primo.");
                    break;
                }
                
            }
        }

    } else if (n == 1){
        document.write("O número 1 não é primo.")
    } else if (n == 2 || n== 3){
        document.write("O número " , n , " é primo.");
    } else{
        document.write("Escreva um número inteiro maior que zero.");
    }

</script>

</body>
</html>
