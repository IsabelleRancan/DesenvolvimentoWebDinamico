<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Exercicio 1</title>
</head>
<body>

    <h1>Informações Pessoais</h1>

    <label>
        Nome: 
        <input type="text" id="nome" placeholder="Seu nome">
    </label>
    <label>
        Telefone: 
        <input type="number" id="fone" placeholder="(XX) XXXXX-XXXX">
    </label>

    <button name="cadastrar" onclick="dadosPessoais()">Cadastrar Dados</button>

    <h1>Informações Pessoais II</h1>

    <label>
        Nacionalidade: 
        <input type="text" class="nacionalidade" placeholder="">
    </label>
    <label>
        CPF: 
        <input type="number" class="cpf" placeholder="XXX.XXX.XXX-XX">
    </label>

    <button name="cadastrar" onclick="dadosPessoaisII()">Cadastrar Dados</button>

    <h1>Endereço</h1>

    <label>
        Rua: 
        <input type="text" name="rua" placeholder="">
    </label>
    <label>
        N° casa: 
        <input type="number" name="casa" placeholder="">
    </label>

    <button name="cadastrar" onclick="endereco()">Cadastrar Dados</button>

    <h1>Endereço II</h1>

    <label>
        Bairro: 
        <input type="text" class="bairro" placeholder="">
    </label>
    <label>
        CEP: 
        <input type="number" class="cep" placeholder="">
    </label>

    <button name="cadastrar" onclick="enderecoII()">Cadastrar Dados</button>
    
</body>
</html>
