<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="srcipt.js"></script>
</head>
<body>

    <h1>Contato</h1>

    <div class="container">

        <div class="formulario">
            <div class="nome">
                <label for="txtNome">Nome</label>
                <input type="text" name="nome" id="txtNome" placeholder="Digite seu nome">
                <!-- <div class="invalid feedback">Informe o nome corretamente</div> -->
            </div>
        
            <div class="telefone">
                <label for="txtFone">Telefone</label>
                <input type="text" name="fone" id="txtFone" placeholder="(XX) XXXXX-XXXX">
                <!--    <div class="invalid feedback">Informe o telefone corretamente</div> -->
            </div>

            <button onclick="inserirContato()">Enviar</button>

        </div>

        <div class="table">
            <table id="tbContacts">
                
                    <thead>
                        <td>#ID</td>
                        <td>Nome</td>
                        <td>Cel</td>
                        <td>Ação</td>
                    </thead>

                <tbody>
                    <!-- <tr>
                        <td>#1</td>
                        <td>Nathan Brito</td>
                        <td>11999999999</td>
                        <td><button onclick="">Delete</button></td> 
                    </tr> -->

                </tbody>
            </table>
    </div>
    </div>
    
</body>
</html>
